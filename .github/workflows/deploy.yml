name: Deploy to Railway

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Deploy to Railway
        uses: bervProject/railway-deploy@v3.0.0
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: chk2chk

